<div class="container" style="margin-top: 20px;">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>Upload New File</h4>
      </div><br>
      <form>
        <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter Description </mat-label>
            <textarea 
            [(ngModel)]="desc"
              type="text"
              name="description"
              placeholder="Enter here"
              matInput
              rows="5"
            ></textarea>
          </mat-form-field>
      </form>
      <div class="panel-body">        
        <strong>Select files from your computer</strong>
        <!-- <div *ngIf="fileStatus.status==='progress'">

                {{ fileStatus.requestType }} {{ fileStatus.percent }} 
              </div>
          </div> -->
        </div> <hr>
  
        <form enctype="multipart/form-data" #addMaterial = "ngForm">
          <fieldset>
            <div class="form-group">
              <div>
                <!-- <input type="file" name="files" class="form-control" /> -->
                <input type="file"  (change)="onUploadFiles($event)" name="files" class="form-control" />
              </div>
              <!-- <button type="submit" (click)="onUploadFiles($event)">submit</button> -->
              <!-- <button type="submit" (click)="onUploadFiles(files)">submit</button> -->
              <button type="submit" (click)="onSubmit()" >submit</button>

            </div>
          </fieldset>
        </form>
