<div class="bootsrap-wrapper" style="padding-top: 15px;">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- <h1 class="text-center">Log In to your Account</h1> -->
                <div class="card">
                    <h4 class="card-header">Login</h4>
                    {{login|json}}
                    <div class="card-body">
                        <form (ngSubmit)="loginFormSubmit()" [formGroup]="loginForm">
                            <div class="form-group">
                                <label for="username">Email</label>
                                <input type="email" [(ngModel)]="login.email" class="form-control" name="email"
                                    formControlName="email" />
                                <div *ngIf="submitted && form.email.errors?.['required']" style="color:red;">
                                    Email is required.
                                </div>
                                <div *ngIf="submitted && form.email.errors?.['pattern']" style="color:red;">
                                    Enter a valid mail id.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" [(ngModel)]="login.password" class="form-control"
                                    name="password" formControlName="password"/>
                                    <div *ngIf="submitted && form.password.errors?.['required']" style="color:red;">
                                        password is required.
                                    </div>
                                    <div *ngIf="invalid" style="color:red;">ivalid username or password</div>
                            </div>
                            <div class="form-group" style="padding:10px 10px ;">
                                <button class="btn btn-primary">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
