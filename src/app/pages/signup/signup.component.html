<div class="bootsrap-wrapper" style="padding-top: 15px;">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <h4 class="card-header">Register</h4>
                    {{data|json}}
                    <div class="card-body">
                        <form (ngSubmit)="formSubmit()" [formGroup]="signUpForm" >
                            <div class="cross-validation"
                                [class.cross-validation-error]="signUpForm.errors?.['mustMatch']">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" [(ngModel)]="data.username" name="username" class="form-control" formControlName="name" />
                                    <div *ngIf="submitted && form['name'].errors?.['required']" style="color:red;">
                                        Name is required.
                                    </div>
                                    <div *ngIf="submitted && form['name'].errors?.['minlength']" style="color:red;">
                                        Name must be at least 4 characters long.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="Email">Email</label>
                                    <input type="email" [(ngModel)]="data.email" name="email" class="form-control"
                                        formControlName="email" />
                                    <div *ngIf="submitted && form['email'].errors?.['required']" style="color:red;">
                                        Email is required.

                                    </div>
                                    <div *ngIf="submitted && form['email'].errors?.['pattern']" style="color:red;">
                                        Enter a valid mail id.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="mobile">Mobile Number</label>
                                    <input type="text" [(ngModel)]="data.mobileNo" name="mobileNo" class="form-control"
                                        formControlName="mobileNo" />
                                    <div *ngIf="submitted && form['mobileNo'].errors?.['required']" style="color:red;">
                                        Mobile number is required.
                                    </div>
                                    <div *ngIf="submitted && form['mobileNo'].errors?.['minlength']" style="color:red;">
                                        Mobile number is invalid.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" [(ngModel)]="data.password" name="password"
                                        class="form-control" formControlName="password" required />
                                    <div *ngIf="submitted && form['password'].errors?.['required']" style="color:red;">
                                        Password is required.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password">Confirm Password</label>
                                    <input type="password" class="form-control" formControlName="confirmPassword" />
                                    <div *ngIf="submitted && form['confirmPassword'].errors?.['required']"
                                        style="color:red;">
                                        Confirm password is required.
                                    </div>
                                    <div *ngIf="submitted && signUpForm.errors?.['mustMatch']&& signUpForm.touched && signUpForm.dirty "
                                        style="color:red;">
                                        Confirm password is not same.
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" style="padding:10px 10px ;">
                                <button type="submit" class="btn btn-primary">
                                    Register
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
