<mat-card>
    <h1>Add New Quiz</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form (ngSubmit)="addTest()">
            <!-- title field  -->
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Enter Title</mat-label>
              <input
                [(ngModel)]="testData.title"
                type="text"
                name="title"
                placeholder="Enter here"
                matInput
                required
              />
            </mat-form-field>
  
            <!-- description field  -->
  
            <mat-form-field class="w100" appearance="fill">
              <mat-label>Enter Description </mat-label>
              <textarea
              [(ngModel)]="testData.description"
                type="text"
                name="description"
                placeholder="Enter here"
                matInput
                rows="5"
              ></textarea>
            </mat-form-field>
  
            <div class="row">
              <div class="col-md-4">
                <!-- //max marks -->
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Maximum Marks</mat-label>
                  <input
                  [(ngModel)]="testData.maxMarks"
                    type="text"
                    name="maxMarks"
                    placeholder="Enter here"
                    matInput
                  />
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <!-- number of question to be shown  -->
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Number of Question</mat-label>
                  <input
                  [(ngModel)]="testData.noOfQuestions"
                    type="text"
                    name="noOfQuestions"
                    placeholder="Enter here"
                    matInput disabled=""
                  />
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <!-- price  -->
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Price</mat-label>
                  <input
                  [(ngModel)]="testData.price"
                    type="text"
                    name="price"
                    placeholder="Enter here"
                    matInput
                  />
                </mat-form-field>
              </div>
            </div>
  
  
            <div class="container text-center">
              <button mat-raised-button color="accent" type="submit">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card>
