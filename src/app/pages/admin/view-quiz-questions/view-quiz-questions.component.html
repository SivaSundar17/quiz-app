<h1>Questions Of {{qTitle}} Quiz</h1>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <mat-card *ngFor="let q of question | paginate:{itemsPerPage:5,currentPage:p} ; let i = index" class="mt20" style="margin-bottom: 10px ;">
                <mat-card-content>
                    <p>
                        <b> Q ({{ i + 1 }}) </b>
                        <span class="ml20" [innerHTML]="q.content"></span>
                    </p>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>1)</b> {{ q.option1 }}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>2)</b> {{ q.option2 }}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>3)</b> {{ q.option3 }}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>4)</b> {{ q.option4 }}</p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p class="mt20"><b>Correct Answer:</b> {{ q.answer }}</p>
                    </div>
                </mat-card-content>

                <mat-card-actions>
                    <button mat-button color="warn" (click)="deleteQuestion(q.quesId)">
                        Delete
                    </button>
                    <button mat-button color="primary" (click)="onUpdateQuestionClick(q.quesId)" >Update</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    <button mat-raised-button color="accent" (click)="onAddQuestionClick()">Add Question</button>
    
<pagination-controls (pageChange)="p=$event" style="margin-top: 10px;"></pagination-controls>
 
</div>
