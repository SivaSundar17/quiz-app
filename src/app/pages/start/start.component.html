<h1 style="margin:10px ;">{{title}} Quiz</h1>
<div class="bootstrap-wrapper" *ngIf="!isSubmit" >
    <div class="container-fluid" >
        <div class="row">
            
            <div class="col-md-9 ml10"  >
                <ng-container>
                </ng-container>
                <mat-card *ngFor="let q of questions; let i = index" class="md20">
                    <mat-card-content>

                        <p >
                        <b>Q{{i+1}})</b>
                        <span  class="ml10" [innerHtml]="q.content"></span>
                        </p>
                        
                        <mat-divider></mat-divider>
                        <form>
                            <div class="row mt10 md20">
                                <div class="col-md-6">
                                    <input type="radio" [value]="q.option1" [name]="q.option1"  [(ngModel)]="q.givenAnswer"/>{{q.option1}}
                                </div>
                                <div class="col-md-6">
                                    <input type="radio" [value]="q.option2" [name]="q.option2"  [(ngModel)]="q.givenAnswer"/>{{q.option2}}
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-md-6">
                                    <input type="radio" [value]="q.option3" [name]="q.option3" [(ngModel)]="q.givenAnswer"/>{{q.option3}}
                                </div>
                                <div class="col-md-6">
                                    <input type="radio" [value]="q.option4" [name]="q.option4" [(ngModel)]="q.givenAnswer"/>{{q.option4}}
                                </div>
                            </div>
                        </form>
                    </mat-card-content>

                </mat-card>
                <div class="container text-center">
                    <button type="submit" (click)="submitQuiz()" mat-raised-button color="accent">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
 


<div class="bootstrap-wrapper" *ngIf="isSubmit" >
    <div class="row mt20">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <mat-card-header>
            <mat-card-title> Quiz Result </mat-card-title>
          </mat-card-header>
          <mat-card-content class="text-center">
            <h1>Marks Got : {{ marksGot }} / {{total}}</h1>
            <h1>Correct Answers : {{ correctAnswers }}</h1>
            <h1>Questions Attempted :{{ attempted }}</h1>
          </mat-card-content>
          <mat-card-actions>
            <button
            
            mat-raised-button
            color="accent"
            [routerLink]="'/user/viewQuizzes'"
             style="margin-left:50%"
          >
            Home
          </button>
          </mat-card-actions>
        
        </mat-card>
      </div>
    </div>
  </div>
